<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./bundle.js" defer></script>
</head>
<body>
    <div class="navbar">
        <div class="headcontainer">
            <h1 class="head1">Weather</h1>
            <h1 class="head2">App</h1>
        </div>
        <div class="search">
            <input type="search" placeholder="Enter city name" id="city-input">
            <button id="search-btn">Search</button>
        </div>
        <button class="unit">C</button>
    </div>
    <div class="main" id="main">
        <div class="date"><p>wed, september 17th,2025,7:23</p>
            </div>
        <div class="locaitiontemp">
            <div class="locaitioninfo">
                <h2 class="city">london</h2>
                <p class="country">united kingdom</p>
                <p class="sunrise">6:00am</p>
                <p class="sunset">7:00pm</p>
            </div>
            <div class="tempinfo">
                <div class="temperaturefeel">
                    <h2 class="temperaturenum">58</h2>
                    <p class="feelslike">like 48</p>
                </div>
                <div class="condition">
                    <img src="" alt="icon" class="icon">
                    <p class="conditiontext">cloudy</p>
            </div>
        </div>
        <div class="more-info">
            <p class="humidity">humidity:80%</p>
            <p class="wind">wind:10km/h</p>
        </div>
    </div>
    <div class="middle hours">
        <h2 class="breakh2">next hours</h2>
        <div class="hours-container">
            <div class="hour 1">1pm</div>
            <div class="hour 2">2pm</div>
            <div class="hour 3">3pm</div>
            <div class="hour 4">4pm</div>
            <div class="hour 5">5pm</div>
            <div class="hour 6">6pm</div>
            <div class="hour 7">7pm</div>
            <div class="hour 8">8pm</div>
        </div>
    </div>
    <div class="days">
        <h2 class="breakh2">next days</h2>
        <div class="dayscontainer">
            <div class="day">day1</div>
            <div class="day">day2</div>
            <div class="day">day3</div>
        </div>
    </div>
</body>
</html>
