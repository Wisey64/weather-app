<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./bundle.js" defer></script>
</head>
<body>
    <div class="navbar">
        <div class="headcontainer">
            <h1 class="head1">Weather</h1>
            <h1 class="head2">App</h1>
        </div>
        <div class="search">
            <input type="search" placeholder="Enter city name" id="city-input">
            <button id="search-btn">Search</button>
        </div>
        <button class="unit">C</button>
    </div>
    <div class="main" id="main">
        <div class="date"><p class="datep">wed, september 17th,2025,7:23</p>
            </div>
        <div class="locaitiontemp">
            <div class="locaitioninfo">
                <h2 class="city">london</h2>
                <p class="country">united kingdom</p>
                <div class="sun">
                    <img src="3800c09d582ec6283466.svg" alt="" class="sunriseiconsvg">
                    <p class="sunrise">6:00am</p>
                    <img src="a9ec5d30476578148aed.svg" alt="" class="sunseticonsvg">
                    <p class="sunset">7:00pm</p>
                </div>
                
            </div>
            <div class="tempinfo">
                <div class="temperaturefeel">
                    <h2 class="tempnum">58</h2>
                    <p class="feelslike">feels like 48</p>
                </div>
                <div class="condition">
                    <img src="" alt="icon" class="icon">
                    <p class="conditiontext">cloudy</p>
                </div>
            </div>
        </div>
        <div class="more-info">
            <div class="moreinfocards">
               <img class="moreinfoicon" src="7de671f133bbd62518da.svg" alt="humidityicon">
                <p class="humidity">humidity</p>
                <p class="precent">80%</p>
            </div>
            <div class="moreinfocards"> 
                <img class="moreinfoicon" src="b9b90e7c76a2dc3de04f.svg" alt="">
                <p class="wind">wind</p>
                <p class="precent">10km/h</p>
            </div>
            <div class="moreinfocards">
                <img class="moreinfoicon" src="visibility.svg" alt="">
                <p class="visibility">visibility</p>
                <p class="precent">10km</p>
            </div>
        </div>
    </div>
    <div class="breakh22">
        <h2 class="breakh2">next hours</h2>
    </div>
    <div class="middlehours">
    </div>
    <div class="breakh22">
        <h2 class="breakh2">next days</h2>
    </div>
    <div class="days">
        <div class="dayscontainer">
        </div>
    </div>
</body>
</html>
